<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari GSAP Jump to Top Bug Demo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>script>
  <style>
    body { margin: 0; font-family: Arial; }
    .section { height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 2em; }
    .section-1 { background: #f0f0f0; }
    .section-2 { background: #e0e0e0; }
    .item { opacity: 0; transform: translateX(-250px); padding: 20px; background: #28a92b; color: white; margin: 20px; }
    /* КРИТИЧНО: це викликає конфлікт у Safari */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div class="section section-1">Секція 1: Початок. Прокрути вниз, щоб побачити стрибок!</div>
  
  <div class="section section-2">
    <div class="item" id="item1">Елемент 1 (анімується зліва)</div>
    <div class="item" id="item2">Елемент 2 (анімується зліва)</div>
    <div class="item" id="item3">Елемент 3 (анімується зліва)</div>
  </div>
  
  <div class="section section-1">Секція 3: Кінець (тут ти опинишся після стрибка)</div>
  
  <script> 
    // Реєстрація (без normalizeScroll, щоб баг проявився)
    gsap.registerPlugin(ScrollTrigger);
    
    // Створюємо анімацію з scrub — це викличе refresh у ScrollTrigger
    document.addEventListener('DOMContentLoaded', () => {
      const items = gsap.utils.toArray('.item');
      items.forEach(item => {
        gsap.fromTo(item,  
          { opacity: 0, x: -250 }, 
          { 
            opacity: 1, 
            x: -10,
            scrollTrigger: {
              trigger: item,
              start: 'top bottom',
              end: 'bottom top',
              scrub: true,
              pin: true  // Scrub викликає _softRefresh, що скидає скрол
            }
          }
        );
      });
    });
  </script>
</body>
</html>
